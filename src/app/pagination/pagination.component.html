
<div *ngIf="count > 0" class="pagination-container">
    <div>
        <span *ngIf="position == 1"><b>Anzahl Anzeigen: {{count}}</b></span>
    </div>
    <div class="pagination-sites">
        <div class="spinner-container" *ngIf="typingSites">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <button class="lks-button sites-button-custom" (click)="backSite()" [disabled]="!currentSite || currentSite < 2">
            <i class="fas fa-arrow-left"></i>
        </button>

        <input class="lks-input custom-input" [(ngModel)]="currentSite" (ngModelChange)="changeSite()" (keypress)="numberOnly($event)" [attr.maxLength]="sites.toString().length">

        
        <span><b>/{{sites}}</b></span>

        <button class="lks-button sites-button-custom" (click)="forwardSite()" [disabled]="currentSite >= sites">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>
