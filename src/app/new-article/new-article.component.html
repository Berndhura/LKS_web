<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="text" 
        matInput 
        placeholder="Titel" 
        ngModel name="title"
        required>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="text" 
        matInput 
        placeholder="Beschreibung" 
        ngModel 
        name="description"
        required
        minlength="6">
    </mat-form-field>
    <mat-form-field>
      <input
        type="file"
        matInput
        (change)="onFileSelected($event)"
        #fileInput>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
