
<div class="container">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Persönliche Daten
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <hr>
          <div [formGroup]="sellerForm">
          <div class="person-container">
            <p>Meine Surfkollegen nennen mich:</p>
            <span class="errorPictureMessage">{{errorPictureMessage}}</span>
            <div class="personal">
              <input class="form-control" [(ngModel)]="seller.name" (ngModelChange)="onProfileChange()" placeholder="Name" formControlName="name">
  
              <div class="image-upload">
                <label for="file-input">
                  <img *ngIf="!imgURL" class="mat-card-avatar" [src]="firebaseImageUrl + seller.profilePicture"/>
                  <img *ngIf="imgURL" class="mat-card-avatar" [src]="imgURL"/>
                </label>
                <input id="file-input" type="file" (change)="handleFileInput($event.target.files)"/>
              </div>
            </div>
            
  
            <p>Ich interessiere mich hauptsächlich für:</p>
            <app-product-select [selectedCategory]="seller.category" (selectedCategoryChange)="categoryChange($event)"></app-product-select>
  
            <p>Mein Homespot liegt bei:</p>
            <div class="location">
              <input [(ngModel)]="seller.homespot" [ngModelOptions]="{standalone: true}" (ngModelChange)="onProfileChange()" placeholder="Stadt"><mat-icon  matTooltip="Bestimme meine Position automatisch" matTooltipPosition="right" (click)="getLocation()">gps_fixed</mat-icon>
            </div>
  
            <p>Kontak über Mail: <i class="fas fa-info-circle fa-lg" matTooltip="Deine Mail-Adresse wird niemals veröffentlicht!" matTooltipPosition="right"></i></p>
            <input class="form-control" [(ngModel)]="seller.email"  (ngModelChange)="onProfileChange()" placeholder="Mail-Adresse" formControlName="mail">
  
            <p>Kontakt über Handy: <i class="fas fa-info-circle fa-lg" matTooltip="Handynummer Anzeigen kann optional beim Erstellen einer Anzeige gewählt werden" matTooltipPosition="right"></i></p>
            <input [(ngModel)]="seller.phone" [ngModelOptions]="{standalone: true}" (ngModelChange)="onProfileChange()" placeholder="Handynummer">

            <br>
            <button (click)="saveSeller()" class="save-button" [disabled]="sellerForm.invalid">Speichern</button>
          </div>
        </div>
        </mat-expansion-panel>


      
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Meine Favoriten
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>star</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <app-article-list [filteredArticles] = "bookmarkedArticles"></app-article-list>
          
        </mat-expansion-panel>


      
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Meine Anzeigen
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>monetization_on</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <app-article-list [filteredArticles] = "ownerArticles"></app-article-list>

        </mat-expansion-panel>
      
      </mat-accordion>
</div>
