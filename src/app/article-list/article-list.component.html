<div class="card" *ngFor="let article of filteredArticles">

            <mat-icon class="bookmark-icon"  *ngIf="article.userId != user.userId && seller.bookmarks.indexOf(article.id) != -1" (click)="deleteBookmark(article.id)" matTooltip="Von Merkliste entfernen" matTooltipPosition="below">star</mat-icon>
        </div>
        <div class="col-2" class="img-container">
            <img src ={{getPictureUrl(article.pictureIds[0])}} />
        </div>
        <div class="col-2 product-container">
            <img  class="mat-card-avatar" [src]="getProduct(article.category).src" [matTooltip]="getProduct(article.category).label">

        <div class="col-6 info-container">
            <span class="title-header">{{ article.title }}</span>
            <span>{{article.zustand}}</span>
            <span >{{getPrice(article)}}</span>
            <span >{{getLocation(article.locations)}}</span>
            <span >{{ article.date | date:'dd.MM.yyyy' }}</span>
        </div>

        <div class="col-1 actions">
            <mat-icon class="detail-icon" routerLink="/{{article.id}}" matTooltip="Details" matTooltipPosition="left">find_in_page</mat-icon>
            <mat-icon *ngIf="article.userId == user.userId" class="detail-icon" matTooltip="Bearbeiten" matTooltipPosition="left" (click)="editArticle(article)">create</mat-icon>
