<div *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <div>
                <img src ={{article.uri}} />
            </div>
            <div>
                <h3>
                    {{ article.title }}
                </h3>
                <div class="meta-info">Erstellt am: {{ article.date | date:'medium' }}</div>
                <div class="description">{{ article.description }}</div>
                <a routerLink="/{{article.id}}" class='continue-reading'>Show more..</a>
            </div>
        </div>
    </div>
</div>
