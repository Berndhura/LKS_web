<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel name="email"
        required>
      </mat-form-field>
      <mat-form-field hintLabel="At least 6 chars!">
        <input 
        type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel 
        name="password"
        required
        minlength="6">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </section>
  <section>
    <button class="btn btn-primary" style="background-color: #385998; border-color: #385998;" (click)="facebookLogin()"><i class="fa fa-facebook"></i>Facebook</button>
    <button class="btn btn-primary" style="background-color: #C63D2D; border-color: #C63D2D;" (click)="googleLogin()"><i class="fa fa-google"></i>Google</button>
  </section>
