<section class="open-article" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-image [src]="article.uri">
      </div>
      <mat-card-title> {{ article.title }} </mat-card-title>
    <mat-card-subtitle> {{ article.userId }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="article.uri">
    <mat-card-content>
      <p> {{ article.description }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MERKEN</button>
      <button mat-button>BEARBEITEN</button>
    </mat-card-actions>
  </mat-card>
</section>
