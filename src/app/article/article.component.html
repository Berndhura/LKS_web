<section class="open-article" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="500px">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image">
        <img mat-card-avatar [src]="user.profilePictureUrl">
      </div>
      <mat-card-title> {{ article.title }} </mat-card-title>
    <mat-card-subtitle> {{ user.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="article.uri">
    <mat-card-content>
      <p> {{ article.description }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MERKEN</button>
      <button mat-button>BEARBEITEN</button>
    </mat-card-actions>
  </mat-card>
</section>
