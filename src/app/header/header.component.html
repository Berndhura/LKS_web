<div class="header">
            
    <div class="header-left">
        <h3>Luftkraftsport</h3>
        <img *ngIf="true" [src]="iconLuftkraftsport" width="70" height="70" routerLink="/about">
        <div>
            <h6 class="about-us" routerLink="/about">Ãœber uns</h6>
        </div>
    </div>

    
    
    
    <div class="header-right">
        <div class="navs"><mat-icon>list</mat-icon><span routerLink="/articles">Anzeigen</span></div>
        <div style="width: 1rem;"></div>
        <div class="navs" *ngIf="!authService.isAuthenticated"><mat-icon>person</mat-icon><span routerLink="/login">Anmelden</span></div>
        <div style="width: 1rem;" *ngIf="!authService.isAuthenticated"></div>
        <div class="navs" *ngIf="authService.isAuthenticated"><mat-icon>monetization_on</mat-icon><span (click)="openCreateArticle()">Verkaufen</span></div>
        <div style="width: 1rem;" *ngIf="authService.isAuthenticated"></div>
        <img *ngIf="authService.isAuthenticated && currentSeller?.profilePicture" class="mat-card-avatar profile" [src]="currentSeller.profilePicture" width="50" height="50" routerLink="/user">
        <img *ngIf="authService.isAuthenticated && !currentSeller?.profilePicture" class="mat-card-avatar profile" [src]="portraitPlaceholder" width="50" height="50" routerLink="/user">
        <button *ngIf="authService.isAuthenticated" mat-icon-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
